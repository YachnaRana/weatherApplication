        <meta name="description" content="">

        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <body>
        <header>
            <div id="nav_container">
                <nav class="navbar navbar-light bg-light justify-content-between" id="navbar">
                    <a class="navbar-brand"><img src="vendors/img/fakelogo.png" alt="logo_img" id="logo"></a>
                    <form class="form-inline">
                        <input class="form-control mr-sm-2" type="search" id="search_field" placeholder="City, State" aria-label="Search">
                        <button class="btn btn-outline-info my-2 my-sm-0" id="search_btn" type="submit">Weather</button>
                    </form>
                </nav>
            </div>
        </header>
    
        
        <section class="section-weather" id='section-weather'>
            <div class="main_page" id="main_page">                   
                <form class="form-inline my-2 my-lg-0 main_form" id="main_form">
                    <input class="form-control mr-lg-2 search_field" type="search" id="main_search" placeholder="City, State" aria-label="Search">
                    <button class="btn btn-info my-2 my-sm-0" id="main_searchBtn" type="submit">Weather</button>
                </form>                   
            </div>
            <div class="flex_outer" id="flex_outer">

            </div>
        </section>
